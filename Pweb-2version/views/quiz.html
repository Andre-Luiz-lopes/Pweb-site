<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quiz Normal</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
  <div class="bg-overlay"></div>
  <div class="container">
    <img src="/images/logo-hajime-no-ippo.png" alt="Hajime no Ippo" class="logo">
    <h1>Quiz</h1>
    <div id="quiz-container"></div>
    <button class="btn" onclick="window.location.href='/'">Voltar</button>
  </div>
  <script>
    let perguntas;
    let atual = 0;
    let acertos = 0;

    fetch('/api/perguntas')
      .then(res => res.json())
      .then(data => {
        perguntas = data;
        mostrarPergunta();
      });

    function mostrarPergunta() {
      if (atual >= perguntas.length) {
        document.getElementById('quiz-container').innerHTML = `<h2>Você acertou ${acertos} de ${perguntas.length}!</h2>`;
        // Solicita o nome e salva a pontuação no banco
        const nome = prompt("Digite seu nome para salvar no ranking:");
        if (nome) {
          fetch('/api/salvar-pontuacao', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ nome, pontos: acertos })
          });
        }
        return;
      }
      const p = perguntas[atual];
      let html = `<h2>${p.question}</h2>`;
      p.options.forEach(op => {
        html += `<button class="btn" onclick="responder('${op}')">${op}</button><br>`;
      });
      document.getElementById('quiz-container').innerHTML = html;
    }

    function responder(op) {
      if (op === perguntas[atual].answer) acertos++;
      atual++;
      mostrarPergunta();
    }
  </script>
</body>
</html>
